<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        if(!sessionStorage.username) document.location.href = "login.html";
    </script>
</head>
<body class="text-[#3A4E7F]">
    <div class="main-container mx-auto px-10 py-4 max-w-[1700px] min-h-screen bg-[url(../img/background.png)] bg-cover bg-center bg-no-repeat font-bold">
        <nav class="flex justify-between items-center py-4">
            <div id="logo" class="verytab:basis-1/3 laptop:basis-1/2"><img src="img/Logo.png" alt="Logo" class="w-[150px] minitab:w-[200px]"></div>
            <div class="menu w-[55%] hidden bg-white verytab:bg-transparent verytab:flex verytab:justify-evenly verytab:items-center verytab:basis-2/3 laptop:basis-1/2 p-4 verytab:p-0 absolute verytab:static left-0 verytab:left-auto top-0 verytab:top-auto h-screen verytab:h-[64px] pt-12 verytab:pt-0" id="hamb-menu">
                <a href="index.html" class="minitab:px-6 py-1 block">HOME</a>
                <a href="products.html" class="minitab:px-6 py-1 block">PRODUCTS</a>
                <a href="contact.html" class="px-6 py-1 block text-white bg-[#3A4E7F] rounded">CONTACT</a>
                <button class="minitab:px-6 py-1 block font-bold" onclick="logout()">LOG OUT</button>
            </div>
            <div class="ham verytab:hidden cursor-pointer" id="hamb">
                <ion-icon name="menu-outline" class="text-4xl"></ion-icon>
            </div>
        </nav>
        <div class="form flex justify-end items-center">
            <div class="w-full phone:w-1/2">
                <p class="text-center text-2xl font-bold my-2">Contact Us</p>
                <form action="" id="contact-form">
                    <li class="list-none my-4">
                        <label for="name" class="block my-2">Name :</label>
                        <input type="text" name="name" id="name" class="w-full rounded px-2 py-1">
                    </li>
                    <li class="list-none  my-4">
                        <label for="subject" class="block my-2">Subject :</label>
                        <input type="text" subject="subject" id="subject" class="w-full rounded px-2 py-1">
                    </li>
                    <li class="list-none  my-4">
                        <label for="message" class="block my-2">Message :</label>
                        <textarea type="text" name="message" id="message" rows="5" cols="50" class="w-full rounded px-2 py-1"></textarea>
                    </li>
                    <li class="list-none  my-4">
                        <button class="border-2 px-2 py-1 bg-[#3A4E7F] hover:bg-[#3a5495] text-white rounded">Send Message</button>
                    </li>
                </form>
            </div>
        </div>
    </div>
    <script>
        const hamb = document.getElementById("hamb");
        const hambMenu = document.querySelector("#hamb-menu");

        hamb.addEventListener("click", () => {
            hambMenu.classList.toggle("hidden");
        });

        function logout()
        {
            sessionStorage.removeItem("username");
            document.location.href = "login.html";
        }
    </script>
    <script>
        const contact = document.querySelector("#contact-form");

        if(!localStorage.contactus) localStorage.contactus = JSON.stringify([]);

        contact.addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const subject = document.getElementById("subject").value;
            const message  = document.getElementById("message").value;

            const contactus = JSON.parse(localStorage.contactus);
            contactus.push({name, subject, message});;

            localStorage.contactus = JSON.stringify(contactus);

            alert("Pesan Terkirim!");
            document.location.href = "contact.html";
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
